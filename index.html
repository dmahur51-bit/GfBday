<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Romantic Birthday Page</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffe4e1, #ffd1dc);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: #333;
      overflow-x: hidden;
      padding: 40px;
    }
    img {
      width: 250px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.6);
      animation: float 3s ease-in-out infinite alternate;
      margin-bottom: 5px;
    }
    @keyframes float {
      to { transform: translateY(-10px); }
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #b83f6a;
      font-style: italic;
    }
    .caption {
      font-size: 1.2rem;
      color: #d94f73;
      margin-bottom: 20px;
    }
    .message {
      background: rgba(255,255,255,0.8);
      border-radius: 15px;
      margin: auto;
      padding: 25px;
      max-width: 600px;
      font-size: 1.1rem;
      line-height: 1.6;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .heart {
      position: fixed;
      bottom: 0;
      font-size: 2em;
      animation: floatUp 5s linear infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100vh); }
    }
    #bgVideo {
      display: none; /* hidden but still plays */
    }
  </style>
</head>
<body>
  <h1>Happy Birthday Aakriti ❤️</h1>
  <div class="caption">Me when you smile</div>
  <img src="https://media.tenor.com/_4YgA77ExHEAAAAC/cute-blush.gif" alt="Blushing GIF">

  <div class="message">
    Sadly your day is about to end but ,I wish you have a great day of your life today may all your wishes came true , I prayed for you happiness from god at last once again a happpppppiesttttttt brdayyyyy to youuuuuuuuuuuuuuuuu Ly byeeeeeeeeeeee
  </div>

  <!-- Hidden video used for music -->
  <video autoplay loop muted playsinline id="bgVideo">
    <source src="kalank.mp4" type="video/mp4">
  </video>

  <script>
    const video = document.getElementById('bgVideo');
    video.volume = 0; // start silent
    video.play().catch(() => {});

    function fadeInVideo() {
      let vol = 0;
      const fade = setInterval(() => {
        if (vol < 1) {
          vol += 0.05;
          video.volume = Math.min(vol, 1);
        } else {
          clearInterval(fade);
        }
      }, 200);

      video.muted = false;
      video.play().catch(()=>{});
      removeEvents();
    }

    function removeEvents() {
      document.removeEventListener('click', fadeInVideo);
      document.removeEventListener('touchstart', fadeInVideo);
    }

    // Only trigger on actual click/tap (works on desktop & mobile)
    document.addEventListener('click', fadeInVideo);
    document.addEventListener('touchstart', fadeInVideo);

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 2) + "s";
      heart.innerHTML = "❤️";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
