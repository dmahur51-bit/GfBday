<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Romantic Birthday Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      overflow-x: hidden;
      text-align: center;
    }

    /* Background video full screen */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Main content styles */
    .content {
      padding: 40px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 15px;
      display: inline-block;
      margin-top: 80px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    img {
      width: 250px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.6);
      animation: float 3s ease-in-out infinite alternate;
      margin-bottom: 5px;
    }

    @keyframes float {
      to { transform: translateY(-10px); }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #b83f6a;
      font-style: italic;
    }

    .caption {
      font-size: 1.2rem;
      color: #d94f73;
      margin-bottom: 20px;
    }

    .message {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #444;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: 0;
      font-size: 2em;
      animation: floatUp 5s linear infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100vh); }
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay loop muted playsinline id="bgVideo">
    <source src="kalank.mp4" type="video/mp4">
  </video>

  <div class="content">
    <h1>Happy Birthday Aakriti ❤️</h1>
    <div class="caption">Me when you smile</div>
    <img src="https://media.tenor.com/_4YgA77ExHEAAAAC/cute-blush.gif" alt="Blushing GIF">

    <div class="message">
      Sadly your day is about to end but ,I wish you have a great day of your life today may all your wishes came true , I prayed for you happiness from god at last once again a happpppppiesttttttt brdayyyyy to youuuuuuuuuuuuuuuuu Ly byeeeeeeeeeeee
    </div>
  </div>

  <script>
    const video = document.getElementById('bgVideo');
    video.volume = 0; // Start silent

    // Fade in sound on interaction
    function fadeInVideo() {
      let vol = 0;
      const fade = setInterval(() => {
        if (vol < 1) {
          vol += 0.05;
          video.volume = Math.min(vol, 1);
        } else {
          clearInterval(fade);
        }
      }, 200);

      video.muted = false;
      video.play().catch(()=>{});
      removeEvents();
    }

    function removeEvents() {
      document.removeEventListener('touchstart', fadeInVideo);
      document.removeEventListener('click', fadeInVideo);
      document.removeEventListener('scroll', fadeInVideo);
      document.removeEventListener('mousemove', fadeInVideo);
    }

    document.addEventListener('touchstart', fadeInVideo);
    document.addEventListener('click', fadeInVideo);
    document.addEventListener('scroll', fadeInVideo);
    document.addEventListener('mousemove', fadeInVideo);

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 2) + "s";
      heart.innerHTML = "❤️";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
